<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <link href="css/buynow.css" rel="stylesheet">
</head>
<body>


<div class="container">
    <header id="buynow">
    <h1>Buy Now</h1>
    </header>
 

    <div class="phone-details">
        <img id="phoneImg" alt="Phone Image">
        <div>
            <h2 id="phoneName"></h2>
            <p>Price: $<span id="phonePrice"></span></p>
            <p>Total: $<span id="totalPrice"></span></p>
        </div>
    
    </div>

    <form id="orderForm">
        <h3>Delivery Details</h3>

        <input type="text" placeholder="Full Name" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="email" placeholder="Email" required>
        <textarea placeholder="Delivery Address" required></textarea>

        <label>Quantity</label>
        <input type="number" id="quantity" value="1" min="1">
         
  
    <h2 id="paymenthead">Select payment method</h2>
    <p id="paymentpara">Preferred method with secure transactions.</p>
    <div class="payment-option">

  <label class="payment-method">
    <input type="radio" name="payment">
    <span class="text">VISA</span>
    <img src="img/visa.png" class="picon">
    <span class="check-icon">✔</span>
  </label>

  <label class="payment-method">
    <input type="radio" name="payment">
    <span class="text">Mastercard</span>
    <img src="img/master.jpg" class="picon">
    <span class="check-icon">✔</span>
  </label>

  <label class="payment-method">
    <input type="radio" name="payment">
    <span class="text">PayPal</span>
    <img src="img/paypal.png" class="picon">
    <span class="check-icon">✔</span>
  </label>

  <label class="payment-method">
    <input type="radio" name="payment">
    <span class="text">Apple Pay</span>
    <img src="img/apple-pay.png" class="picon">
    <span class="check-icon">✔</span>
  </label>

  <label class="payment-method">
    <input type="radio" name="payment">
    <span class="text">Cash On Delivery</span>
    <img src="img/cashondelivery.jpg" class="picon">
    <span class="check-icon">✔</span>
  </label>

</div>

        <button type="submit">Confirm Order</button>
  </form>
</div>

<script src="js/buynow.js"></script>
</body>
</html>
