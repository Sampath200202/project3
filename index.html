<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    
</head>
<body>
    <h1>Phone Shop</h1>

    <div class="products">

        <div class="product">
            <img src="img/iphone.jpg" alt="iPhone 14" width="150">
            <h2>iPhone 14</h2>
            <p>Price: $999</p>
            <button onclick="buyNow('iPhone 14', 999, 'img/iphone.jpg')">Buy Now</button>
        </div>

        <div class="product">
            <img src="img/galaxy23.jpg" alt="Samsung Galaxy S23" width="150">
            <h2>Samsung Galaxy S23</h2>
            <p>Price: $899</p>
            <button onclick="buyNow('Samsung Galaxy S23', 899, 'img/galaxy23.jpg')">Buy Now</button>
        </div>

    </div>

    <script src="js/items.js"></script>
</body>
</html>
